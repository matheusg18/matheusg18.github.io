<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel art</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="palette">
      <div class="grid"></div>
    </section>
    <section class="canvas">
      <div class="grid"></div>
    </section>
    <section class="controls">
      <label for="palettes">Escolha uma paleta de cores:</label>
      <select name="palettes" id="palettes">
        <option value="endesga">Endesga 32</option>
        <option value="resurrect">Resurrect 64</option>
        <option value="aap" selected>AAP-64</option>
        <option value="pear">Pear36</option>
        <option value="zughy">Zughy 32</option>
        <option value="sweetie">Sweetie 16</option>
      </select>
      <br />
      <label for="canvas-grid-size">Canvas size:</label>
      <select name="canvas-grid-size" id="canvas-grid-size">
        <option value="4">4x4</option>
        <option value="8">8x8</option>
        <option value="16" selected>16x16</option>
        <option value="32">32x32</option>
        <option value="64">64x64</option>
      </select>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
