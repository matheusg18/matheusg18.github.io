<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col m-1 border mt-5" id="calculator-screen"></div>
      </div>
      <div class="row text-center">
        <div class="col m-1 border" id="left-bracket">(</div>
        <div class="col m-1 border" id="right-bracket">)</div>
        <div class="col m-1 border" id="percent">%</div>
        <div class="col m-1 border" id="ac">AC</div>
      </div>
      <div class="row text-center">
        <div class="numbers col m-1 border">7</div>
        <div class="numbers col m-1 border">8</div>
        <div class="numbers col m-1 border">9</div>
        <div class="col m-1 border" id="divide">/</div>
      </div>
      <div class="row text-center">
        <div class="numbers col m-1 border">4</div>
        <div class="numbers col m-1 border">5</div>
        <div class="numbers col m-1 border">6</div>
        <div class="col m-1 border" id="multiply">*</div>
      </div>
      <div class="row text-center">
        <div class="numbers col m-1 border">1</div>
        <div class="numbers col m-1 border">2</div>
        <div class="numbers col m-1 border">3</div>
        <div class="col m-1 border" id="subtract">-</div>
      </div>
      <div class="row text-center">
        <div class="col m-1 border">0</div>
        <div class="col m-1 border" id="dot">.</div>
        <div class="col m-1 border" id="equal">=</div>
        <div class="col m-1 border" id="add">+</div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
